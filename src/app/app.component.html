<app-navbar></app-navbar>
<p-toast [baseZIndex]="100"></p-toast>

<div *ngIf="auth; else elseBlock">
    <div class="p-grid">
        <div class="p-col-12 p-md-2">
            <app-menu></app-menu>
        </div>
        <div class="p-col-12 p-md-10">
            <router-outlet></router-outlet>
        </div>
    </div>
</div>

<ng-template #elseBlock>
    <router-outlet></router-outlet>
</ng-template>

<router-outlet></router-outlet>
<p-confirmDialog  #cd [style]="{width: '50vw'}" [baseZIndex]="10000" rejectButtonStyleClass="p-button-text">
    <ng-template pTemplate="footer">
        <button type="button" pButton icon="pi pi-times" label="Cancelar" (click)="cd.reject()"></button>
        <button type="button" pButton icon="pi pi-check" label="Aceptar" (click)="cd.accept()"></button>
    </ng-template>
</p-confirmDialog>
