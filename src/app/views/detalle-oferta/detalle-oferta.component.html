<p-card *ngIf="oferta" styleClass="p-card-shadow p-p-3 p-mt-4">
    <ng-template pTemplate="title">
        {{oferta.titulo}}
    </ng-template>
    <ng-template pTemplate="subtitle">
        {{oferta.empresa?.razonSocial}}
    </ng-template>
    <div class="p-grid">

        <div class="p-col-fixed">
            <img alt="Card" class="imagen-oferta" src="https://cherie.com.uy/wp-content/uploads/2020/06/placeholder-1.png">
        </div>
        <div class="p-col">

            <p-message *ngIf="ofertaAbierta()" severity="error" text="Oferta cerrada"></p-message>
            <p>
                <!-- {{oferta.descripcion}} -->
            </p>
        </div>
       
    </div>
    <ng-template pTemplate="footer">
        <div class="p-grid p-nogutter p-justify-between">
            <div class="p-fluid p-formgrid p-grid">
                <div class="p-field p-col-12 p-md-6">
                    <label><strong>Fecha de publicacion:</strong> {{convertirFecha(oferta.fechaCreacion)}}</label>
                </div>

                <div class="p-field p-col-12 p-md-6">
                    <label><strong>Fecha de cierre:</strong> {{convertirFecha(oferta.fechaCierre)}}</label>
                </div>
            </div>
            <p-button *ngIf="(this.postulante&&this.postulante.tipo=='Postulante'&&!this.postulado)||!this.postulante&&!ofertaAbierta()" label="Postularse" (click)="postularse()"></p-button>
            <button  pButton pRipple type="button" class="p-button-danger" *ngIf="this.postulado" [disabled]="true" label="Ya se encuentra postulado"></button>
        </div>
    </ng-template>
   
</p-card>
