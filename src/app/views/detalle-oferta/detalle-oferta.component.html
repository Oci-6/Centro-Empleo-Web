<p-card *ngIf="oferta" styleClass="p-card-shadow p-p-3 p-mt-4">
    <ng-template pTemplate="title">
        {{oferta.titulo}}
    </ng-template>
    <ng-template pTemplate="subtitle">
        {{oferta.empresa?.razonSocial}}
    </ng-template>
    <div class="p-grid">

        <div class="p-col-fixed">
            <img alt="Card" style="max-height: 300px; max-width: 100%;" src="https://cherie.com.uy/wp-content/uploads/2020/06/placeholder-1.png">
        </div>
        <div class="p-col">


            <p>
                {{oferta.descripcion}}
            </p>
        </div>
       

    </div>
    <ng-template pTemplate="footer">
        <div class="p-grid p-nogutter p-justify-between">
            <div class=" p-fluid p-formgrid p-grid">

                <div class="p-field p-col-12 p-md-6">
                    <label><strong>Fecha de publicacion:</strong> {{oferta.fechaCreacion}}</label>
                </div>

                <div class="p-field p-col-12 p-md-6">
                    <label><strong>Fecha de cierre:</strong> {{oferta.fechaCierre}}</label>
                </div>
            </div>
            <p-button [disabled]="ofertaAbierta()" label="Postularse"></p-button>
        </div>
    </ng-template>
   
</p-card>
