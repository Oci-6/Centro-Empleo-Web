<p-card header="Empresas" styleClass="p-card-shadow p-p-3 p-mt-3">
    <p-table [columns]="cols" [value]="empresas" [scrollLeft]="true" styleClass="p-datatable-gridlines p-datatable-striped"
      [responsive]="true">
      <ng-template pTemplate="header" let-columns>
        <tr>
          <th *ngFor="let col of columns">
            {{col.header}}
          </th>
          <th>Acciones</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-empresa let-columns="columns">
        <tr>
          <td *ngFor="let col of columns">
            <span class="p-column-title">{{col.header}}</span>
            {{empresa[col.field]}}
        </td>
          <td>
              <button pButton pRipple type="button" icon="pi pi-pencil" title="PublicarComoEmpresa" [routerLink]="'/agregarOferta'" [queryParams]="{idEmpresa:empresa.id | json }"
                class="p-button-rounded p-button-warning p-mr-2" pTooltip="Publicar como Empresa"></button>
              <button pButton pRipple type="button" icon="pi pi-clock" title="DuracionCuenta" class="p-button-rounded p-button-secondary p-mr-2"
                (click)="showExtenderDuracion(empresa)"></button>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </p-card>
  
  <p-dialog header="Publicar Oferta Laboral como Empresa" [(visible)]="displayPublicarComoEmpresaDialog" [breakpoints]="[{ '960px': '75vw' }]"
    [style]="{ width: '50vw' }" [baseZIndex]="10000">
    <form [formGroup]="PublicarComoEmpresaForm" (ngSubmit)="ngOnSubmitPublicar()">
      <div class="p-grid p-formgrid p-flex-column p-fluid">
        <div class="p-col">
          <p-message *ngIf="!PublicarComoEmpresaForm.valid" severity="error" text="Faltan Campos"></p-message>
          <p-message *ngIf="message" severity="{{ message.type }}" text="{{ message.msg }}"></p-message>
        </div>
        <div class="p-col p-mt-3">
          <span class="p-float-label">
            <input id="razonSocial" type="text" pInputText readonly="true" />
            <label for="razonSocial">Empresa</label>
          </span>
        </div>
        <div class="p-col p-mt-3">
          <span class="p-float-label">
            <input id="titulo" type="text" formControlName="titulo" pInputText />
            <label for="titulo">Titulo Oferta Laboral</label>
          </span>
        </div>
        <div class="p-col p-mt-3">
          <span class="p-float-label">
            <input id="descripcion" type="text" formControlName="descripcion" pInputText />
            <label for="descripcion">Descripcion</label>
          </span>
        </div>
        <div class="p-col p-mt-5">
          <p-button type="submit" label="Confirmar" icon="pi pi-check"></p-button>
        </div>
      </div>
    </form>
  </p-dialog>

  <p-dialog [header]="'Habilitar empresa: '+selectedEmpresa.razonSocial" [(visible)]="displayHabilitarEmpresaDialog" [breakpoints]="[{ '960px': '75vw' }]"
    [style]="{ width: '50vw' }" [baseZIndex]="10000">
      <div class="p-grid p-formgrid p-flex-column p-fluid">
        <div class="p-col p-mt-3">
            <p-calendar appendTo="body" [(ngModel)]="extensionTo" [minDate]="today" [readonlyInput]="true"  [touchUI]="true"></p-calendar>
        </div>
        
        <div class="p-col p-mt-5">
          <p-button type="submit" label="Confirmar" icon="pi pi-check"></p-button>
        </div>
      </div>
  </p-dialog>
  
  <p-confirmDialog header="Confirmacion" icon="pi pi-exclamation-triangle"></p-confirmDialog>
