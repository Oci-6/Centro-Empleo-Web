<p-card header="Postulantes" styleClass="p-card-shadow p-p-3 p-mt-3">
    <p-table [columns]="cols" [value]="postulantes" [scrollLeft]="true"
        styleClass="p-datatable-gridlines p-datatable-striped" [responsive]="true">
        <ng-template pTemplate="header" let-columns>
            <tr>
                <th *ngFor="let col of columns">
                    {{col.header}}
                </th>
                <th>Acciones</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-postulante let-columns="columns">
            <tr>
                <td *ngFor="let col of columns">
                    <span class="p-column-title">{{col.header}}</span>
                    {{postulante[col.field]}}
                </td>
                <td>
                    <!-- <ng-container *ngIf="rol && rol.includes('ADMIN')">  -->
                    <button pButton pRipple type="button" icon="pi pi-search-plus" title="DetallarInfo"
                        (click)="showInfoPostulante(postulante)" class="p-button-rounded p-button-warning p-mr-2"
                        pTooltip="Informacion del postulante"></button>
                    <!-- </ng-container>   -->
                </td>
            </tr>
        </ng-template>
    </p-table>
</p-card>

<p-dialog class="p-grid p-jc-center" header="Informacion del postulante" [(visible)]="displayInfoPostulanteDialog"
    [breakpoints]="{'960px': '75vw', '640px': '80vw'}" [style]="{width: '30vw'}">
    <p-card>
        <div class="p-grid p-formgrid p-grid">

            <div class="p-field ">
                <img src="https://cherie.com.uy/wp-content/uploads/2020/06/placeholder-1.png" class="novedad-imagen"
                    style="width: 100%; height:150px" />
                <!-- selectedPostulante.imagen -->
            </div>

            <div class="p-field p-col-12 p-md-6 p-ml-3">
                <label for="primerNombre">Primer Nombre</label>
                <input id="primerNombre" type="text" pInputText [disabled]="true"
                    [(ngModel)]="selectedPostulante.primerNombre" class="p-mb-2" />
                <label for="primerApellido">Primer Apellido</label>
                <input id="primerApellido" type="text" pInputText [disabled]="true"
                    [(ngModel)]="selectedPostulante.primerApellido" class="p-mb-2" />
            </div>

        </div>

        <div class="p-fluid p-formgrid p-grid">
            
            <div class="p-field p-col-12 p-md-6">
                <label for="documento">Documento</label>
                <input id="documento" type="text" pInputText [disabled]="true" [(ngModel)]="selectedPostulante.documento" class="p-mb-2" />
            </div>

            <div class="p-field p-col-12 p-md-6">
                <label for="sexo">Sexo</label>
                <input id="sexo" type="text" pInputText [disabled]="true" [(ngModel)]="selectedPostulante.sexo" class="p-mb-2" />
            </div>

        </div>
        

    </p-card>

</p-dialog>
