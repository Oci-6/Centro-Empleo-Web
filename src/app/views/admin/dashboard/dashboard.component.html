<p-card header="Panel de seguimiento" styleClass="p-card-shadow p-p-3 p-mt-4">
    <div class="p-grid">
        <div class="p-col-12 p-md-9 p-fluid">
            <p-table [value]="cols" [scrollLeft]="true"
        styleClass="p-datatable-gridlines p-datatable-striped" [responsive]="true">
       
        <ng-template pTemplate="body" let-col>
            <tr>
                <td>
                    {{col.header}}
                </td>
                <td>
                    {{col.field}}
                </td>
            </tr>
        </ng-template>
    </p-table>
        </div>
        <div class="p-col-12 p-md-3 p-fluid">
            <p-chart type="pie" [data]="data"  [style]="{'width': '40%'}"></p-chart>
        </div>
    </div>
</p-card>
