
<p-card>
    
    <div class="p-col p-mt-1">
        <style>font {
            font-size: 30px;
          }</style>
        <font><b>Novedades</b> &nbsp;&nbsp;</font>
          <a [ngStyle]="{color:'var(--blue-1000)'}"><button pButton pRipple type="button" icon="pi pi-plus" title="publicarNovedad" (click)="publicarNovedad()"
            class="p-button-rounded p-button-warning p-mr-2" pTooltip="Agregar novedad"></button></a>
    </div>
    
    <p-table [columns]="cols" [value]="novedades" [scrollLeft]="true" styleClass="p-datatable-gridlines p-datatable-striped"
    [responsive]="true">
    <ng-template pTemplate="header" let-columns>
    <tr>
        <th *ngFor="let col of columns">
        {{col.header}}
        </th>
        <th>Acciones</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-novedad let-columns="columns">
        <tr>
          <td *ngFor="let col of columns">
            <span class="p-column-title">{{col.header}}</span>
            {{novedad[col.field]}}
        </td>
          <td>
              
            <button pButton pRipple type="button" icon="pi pi-search-plus" title="Ver detalle" class="p-button-rounded p-button-secondary p-mr-2"
            (click)="verDetalle(novedad)"></button>
              <button pButton pRipple type="button" icon="pi pi-share-alt" title="Compartir" class="p-button-rounded p-button-secondary p-mr-2"
                (click)="compartir(novedad)"></button>
               
                
          </td>
        </tr>
</ng-template>
</p-table>
</p-card>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>

        
        .fa {
          padding: 20px;
          font-size: 30px;
          width: 25px;
          text-align: center;
          text-decoration: none;
          margin: 5px 2px;
        }

.fa-facebook {
  color: grey;
}

.fa-twitter {
  color: grey;
}


.fa-whatsapp {
  color: grey;
}


.fa-telegram {
  color: grey;
}


.fa-linkedin {
  color: grey;
}
    </style>

</head>



<p-dialog [header]="'Compartir '" [(visible)]="displayCompartirDialog" [breakpoints]="[{ '80px': '30vw' }]"
[style]="{ width: '18vw' }" [baseZIndex]="10000">
  <div class="p-grid p-formgrid p-flex-column p-fluid">

    <div class="p-col p-mt-1">
        <a href="#" class="fa fa-facebook"></a><font>&nbsp;&nbsp;&nbsp;&nbsp;</font>  <a [ngStyle]="{color:'var(--blue-500)'}"><a href="#" class="fa fa-twitter"></a></a><font>&nbsp;&nbsp;&nbsp;&nbsp;</font> <a [ngStyle]="{color:'var(--blue-500)'}"><a href="#" class="fa fa-linkedin"></a></a>
    
    
    
        <font>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</font> <a [ngStyle]="{color:'var(--blue-500)'}"><a href="#" class="fa fa-whatsapp"></a></a> <font>&nbsp;&nbsp;&nbsp;&nbsp;</font><a [ngStyle]="{color:'var(--blue-500)'}"><a href="#" class="fa fa-telegram"></a></a> 

</div>
    
  </div>
</p-dialog>

<p-dialog [header]="' '+ selectedNovedad.titulo" [(visible)]="displayVerDetalleDialog" [breakpoints]="[{ '960px': '75vw' }]"
    [style]="{ width: '50vw' }" [baseZIndex]="10000">
      <div class="p-grid p-formgrid p-flex-column p-fluid">
        <div align="center">
        <img src = {{selectedNovedad.imagen}} height="450px" width="400">
    </div>
        <div >
            <strong> </strong> <br>
            {{selectedNovedad.contenido}}
       
      </div>
</div>
</p-dialog>



<p-dialog [header]="'Agregar novedad'" [(visible)]="displayFormularioNovedadDialog" [breakpoints]="[{ '960px': '75vw' }]"
[style]="{ width: '50vw' }" [baseZIndex]="10000">
<form [formGroup]="novedadForm" (ngSubmit)="ngOnSubmit()">
  <div class="p-grid p-formgrid p-flex-column p-fluid">
    <a pButton pRipple type="button" label="Facebook" class="p-button-raised p-button-info p-mb-2"
      [href]="'https://www.facebook.com/sharer/sharer.php?u='+url">
    </a>
    <a pButton pRipple type="button" label="WhatsApp" class="p-button-raised p-button-success p-mb-2"
      [href]="'https://api.whatsapp.com/send?text='+url">
    </a>
    <a pButton pRipple type="button" label="Twitter" class="p-button-raised p-button-primary p-mb-2"
      [href]="'http://twitter.com/share?url='+url+'&text=Mira esta novedad del Centro Comercial de San JosÃ©. Titulo de la novedad: '+selectedNovedad.titulo">
    </a>
    <button pButton pRipple type="button" label="Email" (click)="enviarCorreo()" class="p-button-raised p-button-help p-mb-2"></button>
    <a pButton pRipple type="button" label="LinkedIn" class="p-button-raised p-button-info p-mb-2"></a>
  </div>
</form>
</p-dialog>
