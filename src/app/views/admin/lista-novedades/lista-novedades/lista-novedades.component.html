<p-card styleClass="p-card-shadow p-p-3 p-mt-4">

  <div class="p-col p-mt-1">
    <style>
      font {
        font-size: 30px;
      }
    </style>
    <font><b>Novedades</b> &nbsp;&nbsp;</font>
    <button pButton pRipple type="button" icon="pi pi-plus" title="publicarNovedad" routerLink="/agregarNovedad"
      class="p-button-rounded p-button-warning p-mr-2" pTooltip="Agregar novedad"></button>
  </div>

  <p-table [columns]="cols" [value]="novedades" [scrollLeft]="true"
    styleClass="p-datatable-gridlines p-datatable-striped" [responsive]="true">
    <ng-template pTemplate="header" let-columns>
      <tr>
        <th *ngFor="let col of columns">
          {{col.header}}
        </th>
        <th>Acciones</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-novedad let-columns="columns">
      <tr>
        <td *ngFor="let col of columns">
          <span class="p-column-title">{{col.header}}</span>
          {{novedad[col.field]==novedad.fechaPublicacion?convertirFecha(novedad.fechaPublicacion):novedad[col.field]}}
        </td>
        <td>

          <button pButton pRipple type="button" icon="pi pi-search-plus" title="Ver detalle"
            class="p-button-rounded p-button-secondary p-mr-2" [routerLink]="'/detalleNovedad/'+novedad.id"></button>
          <button pButton pRipple type="button" icon="pi pi-share-alt" title="Compartir"
            class="p-button-rounded p-button-secondary p-mr-2" (click)="compartir(novedad)"></button>


        </td>
      </tr>
    </ng-template>
  </p-table>
</p-card>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <style>
    .fa {
      padding: 20px;
      font-size: 30px;
      width: 25px;
      text-align: center;
      text-decoration: none;
      margin: 5px 2px;
    }

    .fa-facebook {
      color: grey;
    }

    .fa-twitter {
      color: grey;
    }


    .fa-whatsapp {
      color: grey;
    }


    .fa-telegram {
      color: grey;
    }


    .fa-linkedin {
      color: grey;
    }
  </style>

</head>



<p-dialog [header]="'Compartir '" [(visible)]="displayCompartirDialog" [breakpoints]="[{ '80px': '30vw' }]"
  [style]="{ width: '18vw' }" [baseZIndex]="10000">
  <div class="p-grid p-formgrid p-flex-column p-fluid">

    <div class="p-col p-mt-1">
      <a href="#" class="fa fa-facebook"></a>
      <font>&nbsp;&nbsp;&nbsp;&nbsp;</font> <a [ngStyle]="{color:'var(--blue-500)'}"><a href="#"
          class="fa fa-twitter"></a></a>
      <font>&nbsp;&nbsp;&nbsp;&nbsp;</font> <a [ngStyle]="{color:'var(--blue-500)'}"><a href="#"
          class="fa fa-linkedin"></a></a>



      <font>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</font> <a [ngStyle]="{color:'var(--blue-500)'}"><a href="#"
          class="fa fa-whatsapp"></a></a>
      <font>&nbsp;&nbsp;&nbsp;&nbsp;</font><a [ngStyle]="{color:'var(--blue-500)'}"><a href="#"
          class="fa fa-telegram"></a></a>

    </div>

  </div>
</p-dialog>
