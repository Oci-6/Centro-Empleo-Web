
<p-card>
    
    <div class="p-col p-mt-1">
        <style>font {
            font-size: 30px;
          }</style>
        <font><b>Novedades</b> &nbsp;&nbsp;</font>
          <a [ngStyle]="{color:'var(--blue-1000)'}"><button pButton pRipple type="button" icon="pi pi-plus" title="publicarNovedad" (click)="publicarNovedad()"
            class="p-button-rounded p-button-warning p-mr-2" pTooltip="Agregar novedad"></button></a>
    </div>
    
    <p-table [columns]="cols" [value]="novedades" [scrollLeft]="true" styleClass="p-datatable-gridlines p-datatable-striped"
    [responsive]="true">
    <ng-template pTemplate="header" let-columns>
    <tr>
        <th *ngFor="let col of columns">
        {{col.header}}
        </th>
        <th>Acciones</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-novedad let-columns="columns">
        <tr>
          <td *ngFor="let col of columns">
            <span class="p-column-title">{{col.header}}</span>
            {{novedad[col.field]}}
        </td>
          <td>
              
              <button pButton pRipple type="button" icon="pi pi-search-plus" title="verDetalle" (click)="verDetalle(novedad)"
                class="p-button-rounded p-button-warning p-mr-2" pTooltip="Ver detalle"></button>
              <button pButton pRipple type="button" icon="pi pi-share-alt" title="Compartir" class="p-button-rounded p-button-secondary p-mr-2"
                (click)="compartir(novedad)"></button>
          </td>
        </tr>
</ng-template>
</p-table>
</p-card>

<p-dialog [header]="' '+ selectedNovedad.titulo" [(visible)]="displayVerDetalleDialog" [breakpoints]="[{ '960px': '75vw' }]"

      <div class="p-grid p-formgrid p-flex-column p-fluid">
        <div align="center">
        <img src = "file:///C:/Users/Facu/Desktop/novedad.jpg" height="500px" width="500px">
    </div>
        <div >
            <strong> </strong> <br>
            {{selectedNovedad.contenido}}
       
      </div>
</div>

<p-dialog [header]="'Agregar novedad'" [(visible)]="displayFormularioNovedadDialog" [breakpoints]="[{ '960px': '75vw' }]"
[style]="{ width: '50vw' }" [baseZIndex]="10000">
<form [formGroup]="novedadForm" (ngSubmit)="ngOnSubmit()">
  <div class="p-grid p-formgrid p-flex-column p-fluid">
    <div class="p-col">
      <p-message *ngIf="message" severity="{{ message.type }}" text="{{ message.msg }}"></p-message>
    </div>
    <div class="p-col p-mt-3">
      <span class="p-float-label">
        <input id="titulo" type="text" formControlName="true" pInputText/>
        <label for="titulo">TÃ­tulo</label>
      </span>
    </div>
    <div class="p-col p-mt-3">
      <span class="p-float-label">
        <textarea id="contenido" name="contenido" formControlName="true" rows="12" cols="122"> </textarea>
        <label for="contenido">Contenido</label>
      </span>
    </div>
    <div class="p-col p-mt-3">
      
      <label for="myfile">Adjuntar imagen:    </label>
      <input type="file" id="myfile" accept=".jpg,.png" multiple name="myfile"><br><br>
    </div>
    <div class="p-col p-mt-5">
      <p-button type="submit" label="Confirmar" icon="pi pi-check"></p-button>
    </div>
  </div>
</form>
</p-dialog>
