<p-card styleClass="p-card-shadow p-p-3 p-mt-4">
    <ng-template pTemplate="header">
        <div class="p-grid p-ai-center p-vertical-container">
            <h1 class="p-col-12 p-md-4">Mis Postulaciones</h1>
        </div>
    </ng-template>
    <p-table [columns]="cols" [value]="ofertas" [scrollLeft]="true"
        styleClass="p-datatable-gridlines p-datatable-striped" [responsive]="true">
        <ng-template pTemplate="header" let-columns>
            <tr>
                <th>Vacante</th>
                <th>Fecha de Cierre</th>
                <th>Empresa</th>
                <th>Estado</th>
                <th>Acciones</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-oferta let-columns="columns">
            <tr>
                <td>
                    <span class="p-column-title"><strong>Titulo:</strong></span>
                    {{oferta.vacante}}
                </td>
                <td>
                    <span class="p-column-title"><strong>Fecha de cierre:</strong></span>
                    {{convertirFecha(oferta.fechaCierre)}}
                </td>

                <td *ngIf="oferta.empresa.visibilidad; else elseBlock">
                    <span class="p-column-title"><strong>Empresa:</strong></span>
                    {{oferta.empresa.razonSocial}}
                </td>
                <ng-template #elseBlock>
                    <td>
                        <span class="p-column-title"><strong>Empresa:</strong></span>
                        √Ånonimo
                    </td>
                </ng-template>
                

                <td>
                    <span class="p-column-title"><strong>Estado:</strong></span>
                    {{estado(oferta.fechaCierre)}}
                </td>
                <td>
                    <!-- <ng-container *ngIf="rol && rol.includes('ADMIN')">  -->
                    <button pButton pRipple type="button" icon="pi pi-search-plus" [routerLink]="'/ofertas/'+oferta.id"
                        class="p-button-rounded p-button-info p-mr-2" pTooltip="Ver oferta"></button>
                    <!-- </ng-container>   -->
                </td>
            </tr>
        </ng-template>
    </p-table>
</p-card>
