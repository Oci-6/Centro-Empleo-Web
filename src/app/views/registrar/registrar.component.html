<div class="p-grid p-jc-center p-mt-4">
    <div class="p-col p-md-6 p-xl-4">
        <p-card header="Registrar" styleClass="p-card-shadow p-p-3 p-text-center">
            <form [formGroup]="registerForm" (ngSubmit)="ngOnSubmit()">
                <div class="p-grid p-formgrid p-flex-column p-fluid">
                    <div class="p-col">
                        <!-- <p-message *ngIf="!registerForm.valid" severity="error" text="Faltan Campos"></p-message>  -->
                    </div>
                    <div class="p-col p-mt-4">
                        <span class="p-float-label">
                            <input id="email" type="email" formControlName="email" pInputText>
                            <label for="email">Email</label>
                        </span>
                        <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                            <small class="p-error" id="username-help" *ngIf="f.email.errors.required">Ingrese un
                                email</small>
                            <small class="p-error" id="username-help" *ngIf="f.email.errors.email">Por favor ingrese un
                                email válido</small>
                        </div>
                    </div>
                    <div class="p-col p-mt-4 p-formgroup">
                        <span class="p-float-label">
                            <p-password id="password" [toggleMask]="true" formControlName="password"
                                class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }"
                                [feedback]="false">
                            </p-password>
                            
                            <label for="password">Contraseña</label>
                        </span>
                        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                            <small class="p-error" *ngIf="f.password.errors.required">Por favor ingrese una
                                contraseña</small>
                            <small class="p-error" *ngIf="f.password.errors.minlength">La contraseña debe contener
                                al menos 6 caracteres</small>
                        </div>
                    </div>

                    <div class="p-col p-mt-4">
                        <span class="p-float-label">
                            <p-password id="confirmPassword" [toggleMask]="true" class="form-control"
                                formControlName="confirmPassword"
                                [ngClass]="{ 'is-invalid': submitted && f.confirmPassword.errors }" [feedback]="false">
                            </p-password>
                            
                            <label for="confirmPassword">Repetir contraseña</label>
                        </span>
                        <div *ngIf="submitted && f.confirmPassword.errors" class="invalid-feedback">
                            <small class="p-error" *ngIf="f.confirmPassword.errors.required">Por favor confirme la
                                contraseña</small>
                            <small class="p-error" *ngIf="f.confirmPassword.errors.mustMatch">Las contraseñas deben
                                coincidir</small>
                        </div>
                    </div>
                    <div class="p-col p-mt-5">
                        <p-button type="submit" label="Registrar" icon="pi pi-check"></p-button>
                    </div>
                    <div class="p-col p-mt-3">
                        <p-divider align="center"><b>O</b></p-divider>
                    </div>
                    <div class="p-col p-mt-3">
                        <p-button label="Iniciar Sesión" icon="pi pi-user" routerLink="/login"></p-button>
                    </div>
                </div>
            </form>
        </p-card>
    </div>
</div>
