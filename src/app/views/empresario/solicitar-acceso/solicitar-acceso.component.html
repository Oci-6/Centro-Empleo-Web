<div class="p-grid p-jc-center p-mt-4">
    <div class="p-col p-md-6 p-xl-4">
        <p-card header="Solicitar acceso" styleClass="p-card-shadow p-p-3 p-text-center">
            <form [formGroup]="accesoForm" (ngSubmit)="ngOnSubmit()">
                <div class="p-grid p-formgrid p-flex-column p-fluid">
                    <div class="p-col">
                        <!-- <p-message *ngIf="!loginForm.valid" severity="error" text="Faltan Campos"></p-message> -->
                    </div>
                    <div class="p-col p-mt-4">
                        <span class="p-float-label">
                            <input id="username" type="text" formControlName="username" pInputText>
                            <label for="username">Email</label>
                        </span>
                    </div>
                    <div class="p-col p-mt-4">
                        <span class="p-float-label">
                            <p-password id="password" [toggleMask]="true" [feedback]="false" formControlName="password"></p-password>
                            <label for="password">Contraseña</label>
                        </span>
                    </div>
                    <div class="p-col p-mt-4">
                        <span class="p-float-label">
                            <p-password id="password" [toggleMask]="true" formControlName="password"></p-password>
                            <label for="password">Repetir contraseña</label>
                        </span>
                    </div>
                    <div class="p-col p-mt-5">
                        <p-button type="submit" label="Solicitar acceso" icon="pi pi-check"></p-button>
                    </div>        
                </div>
            </form>
        </p-card>
    </div>
</div>
